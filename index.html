<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Search Countries</title>
        <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
        <!-- ? Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">        
        <!-- ? Estilo css-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- ? Sweet Alert CSS -->
        <link rel="stylesheet" href="assets/css/sweetalert2.min.css">        
     
    </head>
    <body>
        <nav class="navbar fixed-top">
            <div class="container">
                <img src="assets/img/icon.png" width="40" height="40" alt="">
                <a class="navbar-brand link" href="index.html">                    
                    App Search Countries
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="content">
                <form id="form">
                    <label for="country">Pesquise pelo nome do País</label>                        
                    <select class="form-control"id="country">
                        <option value="">Selecione um País</option>
                    </select><br>
                    <button onclick="getDataCountry()" type="submit">Pesquisar</button>
                </form>
            </div>                        
        </div>
         <!-- *Div principal resultado da busca-->
        <div class="container result">
           <div class="row">
                <div  class="col-sm-12 col-md-9" id="divResult"></div>
                <div  id="divFlag"></div>
                <div id="divBrasao"></div>
            </div>
        </div>  
            

        <script src="assets/js/sweet-alert2.js"></script>
        <script src="assets/js/main.js"></script>        
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    </body>
</html>
